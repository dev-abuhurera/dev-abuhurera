name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:         # Allows manual triggering
  push:
    branches: [ main ]

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake graphics
        uses: Platane/snk@v2
        with:
          github_user_name: dev-abuhurera  # Your exact GitHub username
          svg_out_path: dist/snake.svg
          png_out_path: dist/snake.png
          color_snake: "#7d40ff"  # Purple color
          color_dots: "#38bdae"    # Teal dots

      - name: Create output branch
        run: |
          git checkout --orphan output
          git reset --hard
          git clean -fd
          mkdir -p dist

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -f dist/*
          git commit -m "Update snake animation"
          git push origin output --force
