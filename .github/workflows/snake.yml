name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours at minute 0 (more reliable timing)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-snake:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Increased timeout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg?palette=github-dark&snake_color=ff79c6&dot_color=bd93f9
            dist/snake-light.svg?palette=github-light
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Helps avoid rate limits

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_files: false  # Clean old files
          force_orphan: true  # Keep history clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
